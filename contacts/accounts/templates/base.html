{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Offline Contacts is a contact manager that works offline too. Its written using Django and BackboneJS">
    <meta name="author" content="github.com/ansal">
    <title>{% block title %}{% endblock %}- Offline Contacts</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/accounts.css" %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      {% block content %}{% endblock %}
    </div> <!-- /container -->

  </body>
</html>
