{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <!-- manifest="/static/cache.manifest" -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Offline Contacts is a contact manager that works offline too. Its written using Django and BackboneJS">
    <meta name="author" content="github.com/ansal">
    <title>{% block title %}{% endblock %}- Offline Contacts</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <style>
      .editor {
        display: none;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Offline Contacts</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{% url "accounts_logout" %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- JS Libs -->
    <script src="{% static "js/lib/jquery.min.js" %}"></script>
    <script src="{% static "js/lib/bootstrap.min.js" %}"></script>
    <script src="{% static "js/lib/underscore.min.js" %}"></script>
    <script src="{% static "js/lib/backbone.min.js" %}"></script>
    <script src="{% static "js/lib/backbone.localStorage-min.js" %}"></script>

    <!-- Backbone App -->
    {% block js_app %}{% endblock %}
      
  </body>
</html>
